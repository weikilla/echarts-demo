<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.min.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->


    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value',
                min: 00,
                max: 1500,
                splitLine: {
                    show: false
                }
            },
            visualMap: {
                top: 10,
                right: 10,
                pieces: [{
                    gt: 900,
                    lte: 1300,
                    color: '#0000ff'
                }],
                outOfRange: {
                    color: 'red'
                }
            },
            series: [
                {
                    data: [830, 732, 921, 934, 1390, 1350, 1320],
                    type: 'line',
                    itemStyle: {
                        normal: {
                            lineStyle: {
                                color: '#FFFFFF'
                            }
                        }
                    },

                },
                {
                    data: [820, 932, 901, 934, 1290, 1330, 1320],
                    type: 'line',
                    markLine: {
                        symbol: 'none',
                        lineStyle: {
                            normal: {
                                type: 'solid'
                            }
                        },
                        data: [
                            { yAxis: 900, name: 'min' },
                            { yAxis: 1100, name: 'target' },
                            { yAxis: 1300, name: 'max' },
                        ]
                    },
                },

            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    </script>
</body>

</html>
